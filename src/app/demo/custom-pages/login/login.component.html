<div fxLayout="row" fxLayoutAlign="center center" class="back_img">
    <div class="login mat-elevation-z12">
        <div class="container-fluid">
            <div class="col-sm-12">
                <h4 style="text-align:center;font-family:times of new roman;color:#5d5959;font-size:21px;">Enter Your Login Details</h4>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-5">
                    <img src="assets/img/favicon.png" class="img-responsive" alt="logo">
                </div>
                <div class="col-lg-7">

                    <form #form="ngForm" class="form-horizontal" style="margin-top:15px;">
                        <div class="form-group">
                            <label class="control-label col-sm-3">User ID </label>
                            <div class="col-sm-8" style="margin-left:3px;">
                                <input type="text" class="form-control input" name="username" required [(ngModel)]="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Password </label>
                            <div class="col-sm-8" style="margin-left:3px;">
                                <input type="password" class="form-control input" name="password" required [(ngModel)]="password">
                            </div>
                        </div>

                        <button type="button" (click)="login()" class="btn btn-info col-sm-12" [disabled]="!form.valid" style="background-color:#33cccc;border-radius:20px;outline:none; ">LOGIN</button>
                        <div style="height:75px;">
                            <p style="font-size:12px;float:left;margin-top:15px;" [routerLink]="['/forgot-password']"><a href="">Forgot Password?</a></p>
                            <p style="font-size:12px;float:right;margin-top:15px;"><a href="">Forgot User ID?</a></p>
                        </div>

                        <div>
                            <p style="font-size:12px;text-align:center;"><a href="">Need Help</a></p>
                        </div>
                    </form>

                </div>

            </div>
        </div>
