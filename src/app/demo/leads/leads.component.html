<input type="text" id="inputName" [(ngModel)]="inputName" (ngModelChange)="FilterByName()" />
<table border="1">
    <tr *ngFor="let item of pageItems">
        <td (click)="openDialog(item)" style="cursor:pointer;">{{item.firstname}} {{item.surname}}</td>
        <td>{{item.sex}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>

    </tr>
</table>
<div class="btn-toolbar" role="toolbar" style="margin: 0px auto;">
    <!-- <div class="btn-group">
        <label style="margin-top:10px">Page {{currentIndex}}/{{pageNumber}}</label>
    </div> -->
    <div class="btn-group">
        <ul class="pagination">
            <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}"><a (click)="prevPage()">Prev</a></li>
            <li *ngFor="let page of pagesIndex" [ngClass]="{'active': (currentIndex == page)}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}"><a (click)="nextPage()">Next</a></li>
        </ul>
    </div>
</div>
