<div class="container" style="width:100%;height:500px;">
    <div fxLayout="column" fxLayout.gt-md="row">


        <label>
          <input type="radio" [(ngModel)]="department" [checked]="department == doctor" value="doctor"  title="Doctor"> Doctor
          <input type="radio" [(ngModel)]="department" [checked]="department == patient" value="patient" title="Patient"> Patient
          <input type="radio" [(ngModel)]="department" [checked]="department == others" value="others" title="Others"> Others
        </label>
    </div>



    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="First Name" [(ngModel)]="fname">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Last Name" [(ngModel)]="surname">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-select placeholder="Select Gender" style="width:100%;" [(ngModel)]="gender">
            <md-option value="male" name="item">Male</md-option>
            <md-option value="female" name="item">Female</md-option>
        </md-select>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" style="margin-top:5px;">
        <md-input-container fxFlex>
            <input type="number" mdInput placeholder="Telephone" [(ngModel)]="phone">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Email" type="email" required [(ngModel)]="email">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container class="example-full-width" style="width:100%;">
            <input mdInput [(ngModel)]="date" [min]="minDate" [max]="maxDate" [mdDatepicker]="picker" placeholder="Date Of Birth">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
    </div>

    <div fxLayout="column" fxLayout.gt-md="row">

        <md-input-container fxFlex>
            <input mdInput placeholder="City" [(ngModel)]="city">
            <span md-prefix><md-icon>location_city</md-icon></span>
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Area/Locality" [(ngModel)]="locality">
            <span md-prefix><md-icon>place</md-icon></span>
        </md-input-container>

    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Remarks/Diagnosis" [(ngModel)]="remarks">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Add a Group" [(ngModel)]="group">
        </md-input-container>
    </div>
    <button md-button style="background-color:#33cccc;color:white;margin-bottom:10px;" (click)="fullview_sub()">Save</button>

</div>
