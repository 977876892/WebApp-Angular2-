<div class="container" style="width:100%;height:500px;">


    <div fxLayout="column" fxLayout.gt-md="row">
        <md-select placeholder="Select Doctor" style="width:100%;" [(ngModel)]="doctor">
            <md-option value="Dr Ramesh" name="item">Dr Ramesh</md-option>
            <md-option value="Dr Akshay" name="item">Dr Akshay</md-option>
            <md-option value="Dr Manoj" name="item">Dr Manoj</md-option>
        </md-select>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container class="example-full-width" style="width:100%;">
            <input mdInput [min]="minDate" [max]="maxDate" [mdDatepicker]="picker1" placeholder="Start Date" [(ngModel)]="startdate">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker1></md-datepicker>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Time Slot" [(ngModel)]="timeslot">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="First Name" [(ngModel)]="fname">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Last Name" [(ngModel)]="lname">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" style="margin-top:5px;">
        <md-input-container fxFlex>
            <input type="number" mdInput placeholder="Phone Number" [(ngModel)]="phone">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" style="margin-top:5px;">
        <md-input-container fxFlex>
            <input type="number" mdInput placeholder="Total Amount" [(ngModel)]="total_amout">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" style="margin-top:5px;">
        <md-input-container fxFlex>
            <input type="number" mdInput placeholder="Amount Deposit" [(ngModel)]="amout_deposit">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" style="margin-top:5px;">
        <md-input-container fxFlex>
            <input type="number" mdInput placeholder="Due Amount" [(ngModel)]="amout_due">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Email" type="email" required [(ngModel)]="email">
        </md-input-container>
    </div>

    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container class="example-full-width" style="width:100%;">
            <input mdInput [min]="minDate" [max]="maxDate" [mdDatepicker]="picker" placeholder="Date Of Birth" [(ngModel)]="dob">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-select placeholder="Status" style="width:100%;" [(ngModel)]="status">
            <md-option value="new" name="item">New</md-option>
            <md-option value="accepted" name="item">Accepted</md-option>
            <md-option value="review" name="item">Review</md-option>
            <md-option value="canceled" name="item">Canceled</md-option>
        </md-select>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Age" [(ngModel)]="age">
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-select placeholder="Select Gender" style="width:100%;" [(ngModel)]="gender">
            <md-option value="Male" name="items">Male</md-option>
            <md-option value="Female" name="items">Female</md-option>
        </md-select>
    </div>




    <div fxLayout="column" fxLayout.gt-md="row">

        <md-input-container fxFlex>
            <input mdInput placeholder="City" [(ngModel)]="city">
            <span md-prefix><md-icon>location_city</md-icon></span>
        </md-input-container>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Area/Locality" [(ngModel)]="area">
            <span md-prefix><md-icon>place</md-icon></span>
        </md-input-container>

    </div>
    <div fxLayout="column" fxLayout.gt-md="row">
        <md-input-container fxFlex>
            <input mdInput placeholder="Add Remarks" [(ngModel)]="remarks">
        </md-input-container>
    </div>

    <button md-button style="background-color:#33cccc;color:white;margin-bottom:10px;" (click)="update_visit()">Update</button>

</div>
